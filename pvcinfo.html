function verifyMember(){
  const input = document.getElementById("idInput").value.trim().toUpperCase();
  const m = members.find(x => x.id === input);
  const profile = document.getElementById("profileCard");
  const error = document.getElementById("errorMsg");

  if(!m){
    profile.style.display="none";
    error.style.display="block";
    return;
  }
  document.getElementById("profileImg").src=m.photo;
  document.getElementById("profileName").innerText=m.name;
  document.getElementById("profileId").innerText=m.id;
  document.getElementById("profileRoll").innerText=m.roll;
  document.getElementById("profileYear").innerText=m.year;
  document.getElementById("profileBranch").innerText=m.branch;
  document.getElementById("profileStatus").innerText=m.status;

  error.style.display="none";
  profile.style.display="block";
}
